<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div id="menu"></div>

<div class="container">
    <h1 class="titulo">Mis Datos</h1>

    <form id="formDatos" class="formulario">
        <h2>Completa tus datos</h2>

        <div class="row g-3">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input required type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>

                <div class="mb-3">
                    <label for="rut" class="form-label">Rut</label>
                    <input required type="text" class="form-control" id="rut" aria-describedby="rutHelp" placeholder="RUT sin puntos y con guión">
                    <div id="rutHelp" class="form-text" style="color:white">Escriba su RUT sin puntos y con guión</div>
                    <div class="invalid-feedback">El RUT es un campo obligatorio</div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input required type="email" class="form-control" id="email" placeholder="Email">
                </div>

                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <textarea class="form-control" id="direccion" style="white-space: pre-line;" placeholder="Dirección particular"></textarea>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input required type="password" class="form-control" id="password" aria-describedby="pwHelp" placeholder="Contraseña">
                    <div id="pwHelp" class="form-text">Contraseña de mínimo 8 caracteres, incluyendo un número y un caracter especial</div>
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Repetir contraseña</label>
                    <input required type="password" class="form-control" id="password2" placeholder="Repetir contraseña">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="suscripcion">
                    <label class="form-check-label" for="suscripcion">Quiero suscribirme y donar $30.000 para ser cliente premium y recibir un 5% de descuento en mis compras.</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3 text-center">
                    <label for="imagenPerfil" class="form-label">Sube tu foto de perfil aquí</label>
                    <div style="margin-bottom: 10px;">
                        <img id="imagenVistaPrevia" src="img/anon_user.webp" alt="Vista previa de la imagen" style="max-width: 100%; height: 250px; margin: 0 auto;">
                    </div>
                    <input type="file" class="form-control" id="imagenPerfil">
                </div>
            </div>
        </div>

        <div class="container" style="position: relative; width: 150px; height: 50px;">
            <button type="submit" class="btn btn-primary" style="position: absolute; bottom: 0;">Guardar</button>
        </div>
    </form>
</div>

<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
