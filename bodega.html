<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Metadata-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tienda de Videojuegos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body> <!--Define el cuerpo del documento-->

    <div
      id="menu">
    </div><!--Llamo al archivo menu_superior.html con script.js-->
    <form id="formulario-bodega">
      <div class="container">
        <br>
        <h2>Mantenedor de Bodega</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group row mt-2">
              <label for="selectCategoria"
                class="col-sm-4 col-form-label">Categoría</label>
              <select name="Categoría" id="selectCategoria"
                class="form-control col-sm-8">
                <option>Estrategia</option>
                <option>RPG</option>
                <option>Simulación</option>
              </select>
            </div>
            <div class="form-group row mt-2">
              <label for="selectNombre"
                class="col-sm-4 col-form-label">Nombre</label>
              <select name="Nombre" id="selectNombre"
                class="form-control col-sm-8">
                <option>Age Of Empires II</option>
                <option>Diablo 4</option>
                <option>Cities: Skylines</option>
              </select>
            </div>
            <div class="form-group row align-items-center mt-2">
              <label for="selectCantidad"
                class="col-sm-4 col-form-label">Cantidad:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="selectCantidad"
                  name="selectCantidad">
              </div>
            </div>
          </div>
          <div class="col-md-4" style="text-align: center">
            <img src="img/Diablo4.webp" alt="Imagen de perfil"
              style="display: block; margin: 0 auto; width:50%" />
          </div>
        </div>
        <div>
          <div class="form-group row mt-3">
            <div class="col-md-2 text-center">
              <button type="button" id="btnNuevo" class="btn btn-primary">Nuevo</button>
            </div>
            <div class="col-md-2 text-center">
              <button type="submit" id="btnAgregar" class="btn btn-primary">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <br>

    <div class="container">
      <br>
      <div class="row">
        <br>
        <br>
        <div class="row-md">
          <div class="col">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Categoría</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">27</th>
                  <td>RPG</td>
                  <td>Diablo 4</td>
                  <td>Vendido</td>
                  <td><button type="submit"
                      class="btn btn-danger mx-2">Eliminar</button></td>
                </tr>
                <tr>
                  <th scope="row">28</th>
                  <td>Simulador</td>
                  <td>Cities Skylines</td>
                  <td>En bodega</td>
                  <td><button type="submit"
                      class="btn btn-danger mx-2">Eliminar</button></td>
                </tr>
                <tr>
                  <th scope="row">29</th>
                  <td>RPG</td>
                  <td>Diablo 4</td>
                  <td>Entregado</td>
                  <td><button type="submit"
                      class="btn btn-danger mx-2">Eliminar</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
      <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"
      integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
  </body>

</html>
