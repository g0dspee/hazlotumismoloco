<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Metadata-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tienda de Videojuegos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">

  </head>
  <body> <!--Define el cuerpo del documento-->

    <div
      id="menu">
    </div><!--Llamo al archivo menu_superior.html con script.js-->
    <form id="formProductos">
      <div class="container">
        <br>
        <h2>Mantenedor de Bodega</h2>
          <div class="row">
              <div class="col-md-4">               
                <div class="form-group row mt-2">
                  <div class="dropdown">
                    <label for="inputCategoria" class="col-sm-4 col-form-label">Categoria</label>
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Categoria
                    </button>
                    <ul class="dropdown-menu">  
                      <li><a class="dropdown-item" href="#">RPG</a></li>
                      <li><a class="dropdown-item" href="#">Simulador</a></li>
                    </ul>
                  </div>
                </div>
                <div class="form-group row mt-2">
                  <div class="dropdown">
                    <label for="inputNombre" class="col-sm-4 col-form-label">Nombre</label>
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Nombre
                    </button>
                    <ul class="dropdown-menu">  
                      <li><a class="dropdown-item" href="#">Diablo 4</a></li>
                      <li><a class="dropdown-item" href="#">Cities Skylines</a></li>
                    </ul>
                  </div>
                </div>
                <div class="form-group row mt-2">
                  <label for="inputCantidad"
                      class="col-sm-4 col-form-label">Cantidad</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputCantidad">
                  </div>
                </div>
              </div>
              <div class="col-md-4" style="text-align: center">
                <img
                src="img/Diablo4.webp"
                alt="Imagen de perfil"
                style="display: block; margin: 0 auto; width:30%"
                />
              </div>    
            </div>
            <br>
            <div class="row">
              <div class="col-md-3 text-left">
                  <button type="submit" class="btn btn-primary mr-2">Nuevo</button>
              </div>
              <div class="col-md-3 text-center">
                  <button type="submit" class="btn btn-primary mx-2">Agregar</button>
              </div>
              <br>
            <br>
            <div class="row-md">
              <div class="col">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Categoria</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Estado</th>
                      <th scope="col">Opciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">27</th>
                      <td>RPG</td>
                      <td>Diablo 4</td>
                      <td>Vendido</td>
                      <td><a href="#">Eliminar</a></td>
                    </tr>
                    <tr>
                      <th scope="row">28</th>
                      <td>Simulador</td>
                      <td>Cities Skylines</td>
                      <td>En bodega</td>
                      <td><a href="#">Eliminar</a></td>
                    </tr>
                    <tr>
                      <th scope="row">29</th>
                      <td>RPG</td>
                      <td>Diablo 4</td>
                      <td>Entregado</td>
                      <td><a href="#">Eliminar</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>         
      </div>
    </form>



    </body>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</html>
