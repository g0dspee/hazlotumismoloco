<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    

</head>
<body>
    <div id="menu"></div>

    <div class="container">
        <h1 class="titulo">Registrarse</h1>

        <form id="formulario-registro" class="formulario" novalidate>
            <h2>Crea tu cuenta</h2>

            <div class="row g-3">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="rut" class="form-label">Rut</label>
                        <input required type="text" class="form-control" id="rut" name="rut" aria-describedby="rutHelp" placeholder="RUT sin puntos y con guión">
                        <div id="rutHelp" class="form-text" style="color:rgb(150, 150, 150)">Escriba su RUT sin puntos y con guión</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombres</label>
                        <input required type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombres">
                    </div>

                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input required type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos">
                    </div>
                    
                    <div class="mb-3">
                        <label for="correo" class="form-label">Email</label>
                        <input required type="email" class="form-control" id="correo" name="correo" placeholder="Email">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input required type="password" class="form-control" id="password" name="password" aria-describedby="pwHelp" placeholder="Contraseña">
                        <div id="pwHelp" class="form-text" style="color:rgb(150, 150, 150)">Contraseña entre 5 y 15 caracteres</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password2" class="form-label">Repetir contraseña</label>
                        <input required type="password" class="form-control" id="password2" name="password2" placeholder="Repetir contraseña">
                    </div>

                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <textarea class="form-control" id="direccion" name="direccion" style="white-space: pre-line;"
                            placeholder="Dirección particular"></textarea>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="suscripcion">
                        <label class="form-check-label" for="suscripcion">Quiero suscribirme y donar $30.000 para ser
                            cliente premium y recibir un 5% de descuento en mis compras.</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3 text-center">
                        <label for="imagenPerfil" class="form-label">Sube tu foto de perfil aquí</label>
                        <div style="margin-bottom: 10px;">
                            <img id="imagenVistaPrevia" src="img/anon_user.webp" alt="Vista previa de la imagen"
                                style="max-width: 100%; height: 250px; margin: 0 auto;">
                       </div>
<input type="file" class="form-control" id="imagenPerfil">
</div>
</div>

<div class="container" style="position: relative; width: 150px; height: 50px;">
<button type="submit" class="btn btn-primary" style="position: absolute; bottom: 0;">Registrarse</button>
</div>
<div class="container" style="position: relative; width: 150px; height: 50px;">
<button type="reset" class="btn btn-primary" style="position: absolute; bottom: 0;">Limpiar</button>
</div>
</div>
</form>
</div>

<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/script.js"></script>

</body>
</html>
