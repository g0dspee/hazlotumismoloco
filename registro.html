<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div id="menu"></div>

    <div class="container">

      <h1 class="titulo">Registrarse</h1>

      <form id="formRegistro">

        <h2>Crea tu cuenta</h2>

        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password">
              </div>

              <div class="mb-3">
                <label for="password2" class="form-label">Repetir
                  contraseña</label>
                <input type="password" class="form-control" id="password2">
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="nombre" class="form-label">Rut</label>
                <input type="text" class="form-control" id="nombre">
              </div>
              <div class="mb-3">
                <label for="nombre" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="nombre">
              </div>
              <div>
                <input type="checkbox" id="suscripcion">
                <label for="suscripcion">Quiero suscribirme para ser cliente
                  premium</label>
              </div>
            </div>
            <div class="col-md-4">
              <div style="text-align: center;">
                <img src="img/anon_user.webp" alt="Imagen de perfil"
                  style="display: block; margin: 0 auto; width: 50%;">
                <p style="text-align: center;">Sube tu foto de perfil aquí</p>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">
            Registrarse
          </button>
        </div>

      </form>

    </div>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
