<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>

        <div id="menu"></div>

        <div class="container" id="containerLogin">
            <h1 class="titulo">Ingresar</h1>
            <br>
            <div class="cuadro_login">
                <div class="form-group row">
                    <label for="cuenta" class="col-sm-4 col-form-label">Cuenta</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="cuenta">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-4 col-form-label">Contraseña</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="form-group row mx-auto">
                    <div class="col col-md-12 text-center">
                        <button type="button" class="btn btn-primary boton_ingresar">Ingresar</button>
                    </div>
                </div>

                <div class="col col-sm-4 text-center">
                    <input type="checkbox" class="form-check-input" id="recordarme">
                    <label class="form-check-label" for="recordarme">Recordarme</label>
                </div>

                <div class="col-xl-12 mx-auto text-center">
                    <button type="button" class="btn btn-link boton_contraseña">Olvidaste tu contraseña?</button>
                </div>
            </div>
            <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 mx-auto text-center mt-3">
                <a href="registro.html" class="btn btn-primary boton_registro">No tienes cuenta? Regístrate</a>
            </div>
        </div>

        <div id="footer"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>

</html>
